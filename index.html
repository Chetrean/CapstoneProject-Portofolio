<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Lexend:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img src="./assets/logo.jpg" alt="" />
        <h1>Portofolio</h1>
      </div>

      <ul>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
        <li class="cv"><a href="#cv">Download CV</a></li>
      </ul>

      <a href="">Download CV</a>

      <button
        class="menu"
        onclick="this.classList.toggle('opened');this.setAttribute('aria-expanded', this.classList.contains('opened'))"
        aria-label="Main Menu"
      >
        <svg width="100" height="100" viewBox="0 0 100 100">
          <path
            class="line line1"
            d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058"
          />
          <path class="line line2" d="M 20,50 H 80" />
          <path
            class="line line3"
            d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942"
          />
        </svg>
      </button>
    </header>
    <section>
      <div class="nav-links">
        <ul>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#cv">Download CV</a></li>
        </ul>
      </div>
    </section>
    <main style="display: none">
      <section class="hero"></section>
      <section class="portofolio"></section>
    </main>
    <footer></footer>

    <script>
      const menuButton = document.querySelector('.menu');
      const navLinks = document.querySelector('.nav-links');
      const main = document.querySelector('main');
      const footer = document.querySelector('footer');
    
      menuButton.addEventListener('click', () => {
        const isOpened = menuButton.classList.contains('opened');
    
        if (isOpened) {
          // Show nav links with animation
          navLinks.classList.add('active');
          main.style.display = 'none';
          footer.style.display = 'none';
        } else {
          // Hide nav links and show main/footers again
          navLinks.classList.remove('active');
          main.style.display = '';
          footer.style.display = '';
        }
      });
    </script>
  </body>
</html>
